<div style="margin: 0; padding: 0;">
  <!-- Info Bars -->
  <div *ngIf="showPromotion" class="info-bar bg-warning text-dark py-2 text-center w-100" style="margin: 0; padding: 0;">
    <p class="mb-0">
      <i class="bi bi-truck"></i> Envio grátis para todo Portugal Continental em compras acima de 100 euros
    </p>
  </div>
  <div *ngIf="user.isAuthenticated" class="info-bar bg-dark text-white py-2 text-center w-100" style="margin: 0; padding: 0;">
    <p class="mb-0">
      <i class="bi bi-gift"></i> Promoção de 10% na sua primeira compra! Use o código <strong>PRIMEIRACOMPRA</strong>
    </p>
  </div>
  <div *ngIf="!user.isAuthenticated" class="info-bar bg-dark text-white py-2 text-center w-100" style="margin: 0; padding: 0;">
    <a routerLink="/login" class="text-white text-decoration-none">
      <p class="mb-0">
        <i class="bi bi-gift"></i> Promoção de 10% na sua primeira compra! Faça login e use o código <strong>PRIMEIRACOMPRA</strong>
      </p>
    </a>
  </div>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide w-100" data-bs-ride="carousel" style="margin: 0; padding: 0;">
    <div class="carousel-inner w-100">
      <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
        <a [routerLink]="['/artistsProducts', slide.name]">
          <img [src]="slide.image" class="d-block w-100" [alt]="slide.alt" style="height: 700px; width: 100%; object-fit: cover;" />
        </a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Artists List -->
  <app-artists-list
    title="Artistas"
    [artists]="artists"
    [showButton]="true"
    buttonLabel="Ver todos os artistas"
    buttonLink="/artists"
  ></app-artists-list>
  <!-- Products List -->
  <app-products-list
    title="Produtos recentemente adicionados"
    [products]="recentProducts"
    [showButton]="true"
    buttonLabel="Ver todos os produtos"
    buttonLink="/products"
  ></app-products-list>

</div>
