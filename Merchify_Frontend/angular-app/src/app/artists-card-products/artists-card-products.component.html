<div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let product of products">
      <div class="product-card">
        <!-- Favorite Icon -->
        <i 
          class="fa fa-heart favorite-icon" 
          [class.filled]="product.is_favorited"
          *ngIf="!isAuthenticated || user?.user_type === 'individual'" 
          (click)="toggleFavorite(product.id)">
        </i>
  
        <!-- Product Link -->
        <a [routerLink]="['/product', product.id]">
          <img [src]="product.image" [alt]="product.name" />
          <div class="p-3 text-center">
            <p class="product-name">{{ product.name }}</p>
            <p class="product-price">{{ product.price | number: '1.2-2' }}â‚¬</p>
            <button class="btn btn-add-to-cart w-100" (click)="addToCart(product)">Adicionar ao carrinho</button>
          </div>
        </a>
      </div>
    </div>
  </div>
