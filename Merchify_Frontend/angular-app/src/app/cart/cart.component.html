<div class="container">
    <h1>O meu carrinho:</h1>
  
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
            <th scope="col" style="margin-right: 50px !important;">Quantidade</th>
            <th scope="col">Total</th>
            <th scope="col">Apagar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>
              <div class="product-info">
                <img [src]="item.product.image" [alt]="item.product.name" class="product-image mr-3" />
                <div>
                  <a
                    style="text-decoration: none; color: black"
                    [routerLink]="['/product', item.product.id]"
                  >
                    <h5>{{ item.product.name }}</h5>
                  </a>
                </div>
              </div>
            </td>
            <td>{{ item.product.price }}€</td>
            <td style="width:100px; margin-right: 50px">
              <input
                type="number"
                [(ngModel)]="item.quantity"
                min="1"
                [max]="item.product.stock"
                class="quantity-input form-control"
                (change)="updateCartItem(item)"
              />
            </td>
            <td>{{ item.product.price * item.quantity }}€</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeCartItem(item.id)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <h4>Total: {{ cartTotal | number: '1.2-2' }}€</h4>
      </div>
  
      <div class="text-right">
        <button
          type="button"
          class="btn btn-success btn-lg"
          (click)="finalizarCompra()"
        >
          Finalizar Compra
        </button>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p class="text-muted">O carrinho está vazio. Adicione produtos ao seu carrinho.</p>
      <button class="btn btn-dark" type="button" [routerLink]="['/products-page']">Ver Produtos</button>
    </ng-template>
  </div>
