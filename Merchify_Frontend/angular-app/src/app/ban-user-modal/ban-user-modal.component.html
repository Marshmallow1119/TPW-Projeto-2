<!-- Modal -->
<div class="modal" tabindex="-1" *ngIf="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Action</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>Tem a certeza que deseja eliminar o utilizador com o ID <strong>{{ selectedUserId }}</strong>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="confirmAction()">Confirm</button>
      </div>
    </div>
  </div>
</div>
