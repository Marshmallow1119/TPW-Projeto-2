<!-- Modal -->
<div class="modal" tabindex="-1" *ngIf="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ actionType === 'ban' ? 'Confirm Ban Action' : 'Confirm Unban Action' }}
        </h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p>
          Tem a certeza que deseja 
          <strong>{{ actionType === 'ban' ? 'banir' : 'desbanir' }}</strong> 
          o utilizador com o ID <strong>{{ selectedUserId }}</strong>?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" 
                class="btn btn-primary" 
                [ngClass]="{'btn-danger': actionType === 'ban', 'btn-success': actionType === 'unban'}" 
                (click)="confirmAction()">
          {{ actionType === 'ban' ? 'Banir' : 'Desbanir' }}
        </button>
      </div>
    </div>
  </div>
</div>
