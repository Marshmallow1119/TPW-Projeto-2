<div
  class="modal fade"
  id="deleteProductModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteProductModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container d-flex pl-0">
          <img src="https://imgur.com/Kh1gwTq.png" alt="Warning Icon" />
          <h5 class="modal-title ml-2" id="deleteProductModalLabel">
            Apagar o produto?
          </h5>
        </div>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-muted">
          Se apagar, este produto vai desaparecer para sempre. Tem a certeza?
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light"
          data-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="onDelete()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
