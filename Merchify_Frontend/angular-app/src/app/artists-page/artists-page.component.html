<div class="container my-5">
  <h1 class="text-center">Artistas e Bandas</h1>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let artist of artists">
      <app-artists-card
        [artist]="artist"
        [isAuthenticated]="isAuthenticated"
        [userType]="userType"
      ></app-artists-card>
    </div>
  </div>
</div>
