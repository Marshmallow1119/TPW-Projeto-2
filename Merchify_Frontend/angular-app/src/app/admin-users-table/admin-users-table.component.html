<app-ban-user-modal
  [isModalOpen]="selectedUserId !== null"
  [selectedUserId]="selectedUserId"
  (closeModalEvent)="closeBanUserModal()"
  (confirmActionEvent)="onConfirmBan($event)"
></app-ban-user-modal>

<div *ngIf="users?.length; else noUsers">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><img [src]="user.image" [alt]="user.username" class="user-image" /></td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="openBanUserModal(user.id)">
            <i class="fas fa-trash-alt"></i> 
            Ban User
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noUsers>
  <p class="text-muted">No users found.</p>
</ng-template>
